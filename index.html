<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueFeel Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s ease;
        }
        .survey-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            transition: background-color 0.5s ease;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .romantic-screen {
            display: none;
            background-color: pink;
            color: red;
            font-size: 30px;
            font-family: cursive;
            text-align: center;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .gif-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="survey-container" id="survey">
        <div id="step1" class="question">What color do you like the most?</div>
        <div id="options1" class="options">
            <button onclick="changeTheme('green')">Green</button>
            <button onclick="changeTheme('black')">Black</button>
            <button onclick="changeTheme('purple')">Purple</button>
            <button onclick="changeTheme('red')">Red</button>
        </div><div id="step2" class="question" style="display: none;">Do you have a crush or a lover?</div>
    <div id="options2" class="options" style="display: none;">
        <button onclick="showGifThenNext(3)">No</button>
        <button onclick="nextStep(3)">Yes</button>
    </div>

    <div id="step3" class="question" style="display: none;">Do you have a crush or a lover?</div>
    <div id="options3" class="options" style="display: none;">
        <button onclick="showRomanticScreen()">Yes</button>
        <button onclick="showRomanticScreen()">Yes</button>
    </div>

    <div id="gif-container" class="gif-container">
        <img src="https://media.tenor.com/NpxX43CMKcsAAAAM/omni-man-omni-man-are-you-sure.gif" alt="Omni-Man GIF" width="300">
    </div>
</div>

<div id="romantic-screen" class="romantic-screen">
    ❤️ Mica X Haruki ❤️
</div>

<script>
    function changeTheme(color) {
        document.body.style.backgroundColor = color;
        document.querySelector('.survey-container').style.backgroundColor = color === 'black' ? '#333' : color;
        document.querySelector('.survey-container').style.color = color === 'black' ? 'white' : 'black';
        nextStep(2);
    }

    function nextStep(step) {
        document.getElementById(`step${step - 1}`).style.display = 'none';
        document.getElementById(`options${step - 1}`).style.display = 'none';
        document.getElementById(`step${step}`).style.display = 'block';
        document.getElementById(`options${step}`).style.display = 'block';
    }

    function showGifThenNext(step) {
        document.getElementById('gif-container').style.display = 'block';
        nextStep(step);
    }

    function showRomanticScreen() {
        document.getElementById('survey').style.display = 'none';
        document.getElementById('romantic-screen').style.display = 'flex';
    }
</script>

</body>
</html>
