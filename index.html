<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueFeel Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s ease;
        }
        .survey-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            transition: background-color 0.5s ease;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .romantic-screen {
            display: none;
            background-color: pink;
            color: red;
            font-size: 30px;
            font-family: cursive;
            text-align: center;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
        }
        .bouncing-gif {
            position: absolute;
            width: 150px;
        }
        .romantic-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .gif-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="survey-container" id="survey">
        <div id="step1" class="question">What color do you like the most?</div>
        <div id="options1" class="options">
            <button onclick="changeTheme('green')">Green</button>
            <button onclick="changeTheme('black')">Black</button>
            <button onclick="changeTheme('purple')">Purple</button>
            <button onclick="changeTheme('red')">Red</button>
        </div><div id="step2" class="question" style="display: none;">Do you have a crush or a lover?</div>
    <div id="options2" class="options" style="display: none;">
        <button onclick="nextStep(21)">No</button>
        <button onclick="nextStep(3)">Yes</button>
    </div>

    <div id="step21" class="question" style="display: none;">Are you sure?</div>
    <img id="gif21" class="gif-container" src="https://media.tenor.com/NpxX43CMKcsAAAAM/omni-man-omni-man-are-you-sure.gif" alt="Omni-Man" style="display: none; width: 100%; max-width: 400px;">
    <div id="options21" class="options" style="display: none;">
        <button onclick="nextStep(3)">Yes</button>
        <button onclick="nextStep(22)">No</button>
    </div>

    <div id="step22" class="question" style="display: none;">You got Rickrolled!</div>
    <img id="gif22" class="gif-container" src="https://tenor.com/view/rickroll-roll-rick-never-gonna-give-you-up-never-gonna-gif-22954713.gif" alt="Rickroll" style="display: none; width: 100%; max-width: 400px;">
    <div id="options22" class="options" style="display: none;">
        <button onclick="nextStep(2)">Fine, I'll admit</button>
    </div>

    <div id="step3" class="question" style="display: none;">Do you have a crush or a lover?</div>
    <div id="options3" class="options" style="display: none;">
        <button onclick="showRomanticScreen()">Yes</button>
        <button onclick="showRomanticScreen()">Yes</button>
    </div>
</div>

<div id="romantic-screen" class="romantic-screen" style="display: none;">
    <div class="romantic-text">❤️ Mica X Haruki ❤️</div>
    <img id="gif1" class="bouncing-gif" src="https://tenor.com/view/i-love-you-i-love-you-so-much-i-love-you-very-much-love-you-love-gif-12150120610785643244.gif" alt="Love GIF">
    <img id="gif2" class="bouncing-gif" src="https://tenor.com/view/shrek-shrek-rizz-rizz-gif-11157824601050747846.gif" alt="Shrek Rizz GIF">
</div>

<script>
    function changeTheme(color) {
        document.body.style.backgroundColor = color;
        document.querySelector('.survey-container').style.backgroundColor = color === 'black' ? '#333' : color;
        document.querySelector('.survey-container').style.color = color === 'black' ? 'white' : 'black';
        nextStep(2);
    }

    function nextStep(step) {
        document.querySelectorAll('.question, .options, .gif-container').forEach(el => el.style.display = 'none');
        document.getElementById(`step${step}`).style.display = 'block';
        document.getElementById(`options${step}`).style.display = 'block';
        if (document.getElementById(`gif${step}`)) {
            document.getElementById(`gif${step}`).style.display = 'block';
        }
    }

    function showRomanticScreen() {
        document.getElementById('survey').style.display = 'none';
        document.getElementById('romantic-screen').style.display = 'flex';
        startBouncing();
    }

    function startBouncing() {
        const gifs = document.querySelectorAll('.bouncing-gif');
        gifs.forEach(gif => {
            let x = Math.random() * window.innerWidth * 0.8;
            let y = Math.random() * window.innerHeight * 0.8;
            let dx = (Math.random() - 0.5) * 6;
            let dy = (Math.random() - 0.5) * 6;
            function animate() {
                x += dx;
                y += dy;
                if (x <= 0 || x + gif.clientWidth >= window.innerWidth) dx *= -1;
                if (y <= 0 || y + gif.clientHeight >= window.innerHeight) dy *= -1;
                gif.style.transform = `translate(${x}px, ${y}px)`;
                requestAnimationFrame(animate);
            }
            animate();
        });
    }
</script>

</body>
        </html>
