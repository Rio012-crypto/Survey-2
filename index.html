<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueFeel Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s ease;
        }
        .survey-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            transition: background-color 0.5s ease;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .romantic-screen {
            display: none;
            background-color: pink;
            color: red;
            font-size: 30px;
            font-family: cursive;
            text-align: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .bouncing-gif {
            position: absolute;
            width: 150px;
        }
        .romantic-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="survey-container" id="survey">
        <div id="step1" class="question">What color do you like the most?</div>
        <div id="options1" class="options">
            <button onclick="changeTheme('green')">Green</button>
            <button onclick="changeTheme('black')">Black</button>
            <button onclick="changeTheme('purple')">Purple</button>
            <button onclick="changeTheme('red')">Red</button>
        </div><div id="step2" class="question" style="display: none;">Do you have a crush or a lover?</div>
    <div id="options2" class="options" style="display: none;">
        <button onclick="nextStep(3, true)">No</button>
        <button onclick="nextStep(3, false)">Yes</button>
    </div>

    <div id="gif-container" style="display: none;">
        <img src="https://media.tenor.com/NpxX43CMKcsAAAAM/omni-man-omni-man-are-you-sure.gif" alt="Omni-Man" style="width: 100%; max-width: 400px;">
    </div>

    <div id="step3" class="question" style="display: none;">Do you have a crush or a lover?</div>
    <div id="options3" class="options" style="display: none;">
        <button onclick="showRomanticScreen()">Yes</button>
        <button onclick="showRomanticScreen()">Yes</button>
    </div>
</div>

<div id="romantic-screen" class="romantic-screen">
    <div class="romantic-text">❤️ Mica X Haruki ❤️</div>
    <img id="gif1" class="bouncing-gif" src="https://tenor.com/view/i-love-you-i-love-you-so-much-i-love-you-very-much-love-you-love-gif-12150120610785643244.gif" alt="Love GIF">
    <img id="gif2" class="bouncing-gif" src="https://tenor.com/view/shrek-shrek-rizz-rizz-gif-11157824601050747846.gif" alt="Shrek Rizz GIF">
</div>

<script>
    function changeTheme(color) {
        document.body.style.backgroundColor = color;
        document.querySelector('.survey-container').style.backgroundColor = color === 'black' ? '#333' : color;
        document.querySelector('.survey-container').style.color = color === 'black' ? 'white' : 'black';
        nextStep(2, false);
    }

    function nextStep(step, showGif) {
        document.getElementById(`step${step - 1}`).style.display = 'none';
        document.getElementById(`options${step - 1}`).style.display = 'none';
        if (showGif) {
            document.getElementById('gif-container').style.display = 'block';
            setTimeout(() => {
                document.getElementById('gif-container').style.display = 'none';
                document.getElementById(`step${step}`).style.display = 'block';
                document.getElementById(`options${step}`).style.display = 'block';
            }, 3000);
        } else {
            document.getElementById(`step${step}`).style.display = 'block';
            document.getElementById(`options${step}`).style.display = 'block';
        }
    }

    function showRomanticScreen() {
        document.getElementById('survey').style.display = 'none';
        document.getElementById('romantic-screen').style.display = 'flex';
        startBouncingGifs();
    }

    function startBouncingGifs() {
        let gifs = [
            { el: document.getElementById('gif1'), dx: 2, dy: 2 },
            { el: document.getElementById('gif2'), dx: -2, dy: -2 }
        ];
        gifs.forEach(gif => {
            gif.x = Math.random() * (window.innerWidth - 150);
            gif.y = Math.random() * (window.innerHeight - 150);
            gif.el.style.left = gif.x + 'px';
            gif.el.style.top = gif.y + 'px';
        });
        function moveGifs() {
            gifs.forEach(gif => {
                gif.x += gif.dx;
                gif.y += gif.dy;
                if (gif.x <= 0 || gif.x + 150 >= window.innerWidth) gif.dx *= -1;
                if (gif.y <= 0 || gif.y + 150 >= window.innerHeight) gif.dy *= -1;
                gif.el.style.left = gif.x + 'px';
                gif.el.style.top = gif.y + 'px';
            });
            requestAnimationFrame(moveGifs);
        }
        moveGifs();
    }
</script>

</body>
    </html>
